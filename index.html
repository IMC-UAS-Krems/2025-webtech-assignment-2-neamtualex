<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">  <!--imported bootstrap-->   
    <style>
        .main-header {
            background-color: black;
            color: darkred;
            text-align: center;
            padding: 30px;
            border-bottom: 3px solid darkred;
        }

        .shop-item img {
            border-radius: 10px;
            object-fit: cover;
            width: 100%;
            height: 250px;
        }

        .shop-items {
            gap: 30px;
        }
                                                                 
        .btn-danger {
            background-color: red !important;
        }

        .btn-custom-black {
            background-color: black !important;
            color: white;
            border: 1px solid white;
        }

        .btn-custom-dark-green {
            background-color: red !important;
            color: white ;
            border: 1px solid white;
        }

        .cart-section {
            background-color: darkred;
            border: 2px solid red;
            border-radius: 10px;
            padding: 20px;
        }

        .cart-item {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid red;
            border-radius: 5px;
        }

        .cart-row td {
            vertical-align: middle;
        }

        footer {
            border-top: 3px solid red;
            padding: 20px 0;
        }
    </style>
</head>

<body class="bg-black white">

    <header class="main-header">
        <img src="images/logo.jpg" alt="Salon name" class="img-fluid" style="width: 400px;">
    </header>

    <section class="py-4">
        <h2 class="text-center">Cars In Stock</h2>
        <div id="product-display-area" class="shop-items d-flex flex-wrap justify-content-center"></div>
    </section>
 <!--the basket section(names to esch category)-->   
    <section id="basket-section" class="cart-section container my-5 d-none">
        <h2 class="text-center text-danger">Cart</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="basket-content"></tbody>
        </table>
        <div class="text-end">
            <button id="continue-checkout" class="btn btn-custom-dark-green">Proceed to Checkout</button>
        </div>
    </section>

    <section id="purchase-form" class="container d-none my-5">
        <div class="checkout-container">
            
            <!--the checkout form-->   
            </div>
            <form id="checkout-form">
                <div class="checkout-container">
                    <h2 class="checkout-header">Checkout</h2>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" id="first-name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" id="last-name" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="Address">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="city" class="form-label">Country</label>
                                <input type="text" id="city" class="form-control" placeholder="Country">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" class="form-control" placeholder="City">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">Card Name</label>
                                <input type="text" id="city" class="form-control" placeholder="Card Name">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">Card Number</label>
                                <input type="text" id="city" class="form-control" placeholder="Card Number">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">Expire Date</label>
                                <input type="text" id="city" class="form-control" placeholder="Expire Date">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">CVV</label>
                                <input type="text" id="city" class="form-control" placeholder="CVV">
                            </div>
                            
                            
                         <!--card list-->   
                        </div>
                        <div class="payment-methods text-center mt-4">
                            <img src="images/amex-gold.png"alt="American Express" style="width: 80px; margin: 5px;">
                            <img src="images/apple.jpg" alt="Apple Pay" style="width: 80px; margin: 5px;">
                            <img src="images/mastercard.png" alt="MasterCard" style="width: 80px; margin: 5px;">
                            <img src="images/visa.webp" alt="Visa" style="width: 80px; margin: 5px;">
                        </div>
                        <button id="submit-checkout" type="button" class="btn-submit mt-3"></button>
                    </form>
                </div>
            
            
            <button id="submit-purchase" type="submite" class="btn btn-custom-black">Submit</button>
        </form>
    </section>

    <section id="order-summary" class="container d-none my-5">
        <h2 class="text-center text-danger">Order Summary</h2>
        <div id="order-details" class="bg-dark text-white p-3 rounded"></div>
    </section>

    <footer class="text-center py-3 bg-black text-white">
        <p>Â© 2024 Mercedes-Benz. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>  <!-- link to js-->   
</body>

</html>
